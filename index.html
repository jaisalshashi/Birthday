<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Birthday Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#0f0f1a;color:#fff}
header{padding:60px 20px;text-align:center;background:linear-gradient(135deg,#6a11cb,#2575fc)}
section{padding:60px 20px;max-width:1200px;margin:auto}
.templates{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px}

.card{background:#1c1c2e;border-radius:18px;overflow:hidden;box-shadow:0 12px 35px rgba(0,0,0,.4)}
.media{aspect-ratio:1080/2181;background:#000}
.media img,.media video{width:100%;height:100%;object-fit:cover}

.card-content{padding:20px}
.price{margin-bottom:8px;font-size:1rem;font-weight:600}
.buttons{display:flex;gap:8px;flex-wrap:wrap}
.buttons a{flex:1;padding:10px;border-radius:10px;text-align:center;text-decoration:none;font-size:.85rem}
.demo{background:#2575fc;color:#fff}
.buy{background:#00e676;color:#000}

footer{text-align:center;padding:30px;background:#0a0a14;font-size:.8rem;opacity:.7}

/* POPUP */
.popup{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:99}
.popup-box{background:#1c1c2e;padding:30px;border-radius:16px;text-align:center;max-width:300px}
.popup-box h2{margin-bottom:10px}
.close{margin-top:15px;display:inline-block;color:#00e676;cursor:pointer}
</style>
</head>
<body>

<header>
<h1>Premium Birthday Website Templates</h1>
<p id="countdown">Loading offer...</p>
</header>

<section>
<div class="templates">

<!-- IMAGE TEMPLATE -->
<div class="card">
  <div class="media">
    <img src="img1.jpg" alt="Romantic Theme">
  </div>
  <div class="card-content">
    <h3>Soft Theme</h3>
    <div class="price" data-original="699">‚Çπ699</div>
    <div class="buttons">
      <a href="#" class="demo">View Demo</a>
      <a href="#" class="buy" onclick="buyNow(699)">Buy</a>
    </div>
  </div>
</div>

<!-- VIDEO TEMPLATE -->
<div class="card">
  <div class="media">
    <video src="video.mp4" controls muted></video>
  </div>
  <div class="card-content">
    <h3>Dark Theme</h3>
    <div class="price" data-original="999">‚Çπ999</div>
    <div class="buttons">
      <a href="#" class="demo">View Demo</a>
      <a href="#" class="buy" onclick="buyNow(999)">Buy</a>
    </div>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
<div class="popup-box">
<h2>üéÅ Limited Offer</h2>
<p>Get ‚Çπ300 OFF for 7 days</p>
<span class="close" onclick="closePopup()">Got it</span>
</div>
</div>

<script>
const DISCOUNT=300;
const DAYS=7;
const key="firstVisit";

if(!localStorage.getItem(key)){
  localStorage.setItem(key,new Date().toISOString());
  document.getElementById("popup").style.display="flex";
}

const start=new Date(localStorage.getItem(key));
const now=new Date();
const diff=(now-start)/(1000*60*60*24);

if(diff<=DAYS){
document.querySelectorAll(".price").forEach(p=>{
const o=parseInt(p.dataset.original);
p.innerHTML=`<del>‚Çπ${o}</del> <span style="color:#00e676">‚Çπ${o-DISCOUNT}</span> <div style="font-size:12px;color:#ffcc00">‚Çπ300 OFF</div>`;
});
}

function closePopup(){
document.getElementById("popup").style.display="none";
}

function buyNow(price){
let final=price;
if(diff<=DAYS) final=price-DISCOUNT;
const msg=`Hi, I want this birthday website for ‚Çπ${final}`;
window.open(`https://wa.me/917987020933?text=${encodeURIComponent(msg)}`);
}

// Countdown
const end=new Date(start);
end.setDate(end.getDate()+DAYS);
setInterval(()=>{
const t=end-new Date();
if(t<=0){document.getElementById("countdown").innerText="Offer expired";return;}
const d=Math.floor(t/(1000*60*60*24));
const h=Math.floor((t/(1000*60*60))%24);
document.getElementById("countdown").innerText=`‚Çπ300 OFF ends in ${d}d ${h}h`;
},1000);
</script>
